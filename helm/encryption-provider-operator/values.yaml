project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"
image:
  name: "giantswarm/encryption-provider-operator"
  tag: "[[ .Version ]]"
registry:
  domain: docker.io

encryptionProvider:
  keyRotationPeriod: 4320h
  fromRelease: 16.3.999

pod:
  user:
    id: 1000
  group:
    id: 1000

# Add seccomp to pod security context
podSecurityContext:
  seccompProfile:
    type: RuntimeDefault

# Add seccomp to container security context
securityContext:
  seccompProfile:
    type: RuntimeDefault

version: 2.1

orbs:
  architect: giantswarm/architect@5.11.4

workflows:
  build:
    jobs:
    - architect/go-build:
        name: go-build
        binary: encryption-provider-operator
        filters:
          tags:
            only: /^v.*/

    - architect/push-to-registries:
        context: architect
        name: push-to-registries
        requires:
        - go-build
        filters:
          tags:
            only: /^v.*/
          branches:
            ignore:
            - main
            - master
    - architect/push-to-app-catalog:
        context: architect
        name: push-encryption-provider-operator-to-app-catalog
        executor: app-build-suite
        app_catalog: control-plane-catalog
        app_catalog_test: control-plane-test-catalog
        chart: encryption-provider-operator
        requires:
        - push-to-registries
        filters:
          tags:
            only: /^v.*/
          branches:
            only: /.*/ 
    - architect/push-to-app-collection:
        name: aws-app-collection
        context: architect
        app_name: encryption-provider-operator
        app_namespace: giantswarm
        app_collection_repo: aws-app-collection
        requires:
        - push-encryption-provider-operator-to-app-catalog
        - push-to-registries
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/
    - architect/push-to-app-collection:
        name: capa-app-collection
        context: architect
        app_name: encryption-provider-operator
        app_namespace: giantswarm
        app_collection_repo: capa-app-collection
        requires:
        - push-encryption-provider-operator-to-app-catalog
        - push-to-registries
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/
    - architect/push-to-app-collection:
        name: capz-app-collection
        context: architect
        app_name: encryption-provider-operator
        app_namespace: giantswarm
        app_collection_repo: capz-app-collection
        requires:
        - push-encryption-provider-operator-to-app-catalog
        - push-to-registries
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/
    - architect/push-to-app-collection:
        name: vsphere-app-collection
        context: architect
        app_name: encryption-provider-operator
        app_namespace: giantswarm
        app_collection_repo: vsphere-app-collection
        requires:
        - push-encryption-provider-operator-to-app-catalog
        - push-to-registries
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/
    - architect/push-to-app-collection:
        name: proxmox-app-collection
        context: architect
        app_name: encryption-provider-operator
        app_namespace: giantswarm
        app_collection_repo: proxmox-app-collection
        requires:
        - push-encryption-provider-operator-to-app-catalog
        - push-to-registries
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/
    - architect/push-to-app-collection:
        name: azure-app-collection
        context: architect
        app_name: encryption-provider-operator
        app_namespace: giantswarm
        app_collection_repo: azure-app-collection
        requires:
        - push-encryption-provider-operator-to-app-catalog
        - push-to-registries
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/
    - architect/push-to-app-collection:
        name: cloud-director-app-collection
        context: architect

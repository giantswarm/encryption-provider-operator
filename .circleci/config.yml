version: 2.1

orbs:
  architect: giantswarm/architect@4.27.0

workflows:
  build:
    jobs:
      - architect/go-build:
          name: go-build
          binary: encryption-provider-operator
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          context: "architect"
          name: push-encryption-provider-operator-to-quay
          image: "quay.io/giantswarm/encryption-provider-operator"
          username_envar: "QUAY_USERNAME"
          password_envar: "QUAY_PASSWORD"
          requires:
            - go-build
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/
      - architect/push-to-docker:
          context: "architect"
          name: push-encryption-provider-operator-to-aliyun
          image: "giantswarm-registry.cn-shanghai.cr.aliyuncs.com/giantswarm/encryption-provider-operator"
          username_envar: "ALIYUN_USERNAME"
          password_envar: "ALIYUN_PASSWORD"
          requires:
            - go-build
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/
      - architect/push-to-docker:
          context: "architect"
          name: push-encryption-provider-operator-to-docker
          image: "docker.io/giantswarm/encryption-provider-operator"
          username_envar: "DOCKER_USERNAME"
          password_envar: "DOCKER_PASSWORD"
          requires:
            - go-build
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          context: "architect"
          name: push-encryption-provider-operator-to-app-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "encryption-provider-operator"
          requires:
            - push-encryption-provider-operator-to-quay
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/
      - architect/push-to-app-collection:
          name: aws-app-collection
          context: "architect"
          app_name: "encryption-provider-operator"
          app_namespace: "giantswarm"
          app_collection_repo: "aws-app-collection"
          requires:
            - push-encryption-provider-operator-to-quay
            - push-encryption-provider-operator-to-docker
            - push-encryption-provider-operator-to-aliyun
            - push-encryption-provider-operator-to-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - architect/push-to-app-collection:
          name: capa-app-collection
          context: "architect"
          app_name: "encryption-provider-operator"
          app_namespace: "giantswarm"
          app_collection_repo: "capa-app-collection"
          requires:
            - push-encryption-provider-operator-to-quay
            - push-encryption-provider-operator-to-docker
            - push-encryption-provider-operator-to-aliyun
            - push-encryption-provider-operator-to-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - architect/push-to-app-collection:
          name: vsphere-app-collection
          context: "architect"
          app_name: "encryption-provider-operator"
          app_namespace: "giantswarm"
          app_collection_repo: "vsphere-app-collection"
          requires:
            - push-encryption-provider-operator-to-quay
            - push-encryption-provider-operator-to-docker
            - push-encryption-provider-operator-to-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - architect/push-to-app-collection:
          name: gcp-app-collection
          context: "architect"
          app_name: "encryption-provider-operator"
          app_namespace: "giantswarm"
          app_collection_repo: "gcp-app-collection"
          requires:
            - push-encryption-provider-operator-to-quay
            - push-encryption-provider-operator-to-docker
            - push-encryption-provider-operator-to-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - architect/push-to-app-collection:
          name: azure-app-collection
          context: "architect"
          app_name: "encryption-provider-operator"
          app_namespace: "giantswarm"
          app_collection_repo: "azure-app-collection"
          requires:
            - push-encryption-provider-operator-to-quay
            - push-encryption-provider-operator-to-docker
            - push-encryption-provider-operator-to-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - architect/push-to-app-collection:
          name: cloud-director-app-collection
          context: "architect"
          app_name: "encryption-provider-operator"
          app_namespace: "giantswarm"
          app_collection_repo: "cloud-director-app-collection"
          requires:
            - push-encryption-provider-operator-to-quay
            - push-encryption-provider-operator-to-docker
            - push-encryption-provider-operator-to-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
